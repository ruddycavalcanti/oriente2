<ion-header>
    <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}} {{titulo}}</ion-title>

  <ion-buttons end margin-right *ngIf="is_edit">
      <button ion-button  icon-only (click)="irParaAdd()">
      <ion-icon name="add"></ion-icon>
      </button>
      </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content padding text-center>

    <div text-center class="profile-image-wrapper page" (click)="addPhoto()">

        <ion-avatar text-center>
        <img src="{{post_image}}" class="destaqueImg"  width="114" >

        <button text-center ion-button small margin-top round outline>Escolher/Tirar Foto</button>

    </ion-avatar>

   
      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />

    </div>


  <form #f="ngForm" (ngSubmit)="salvarEdit(f)">

  <ion-list>

      <ion-item>
          <ion-label floating>Titulo</ion-label>
          <ion-input name="titulo"  ngModel  required type="text" value="{{titulo}}"></ion-input>
        </ion-item>
    
      
          
          <ion-item>
              <ion-label floating>Descrição</ion-label>
              <ion-input  name="desc"    ngModel  type="text" [value]="desc"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Destino (Página ou Link) </ion-label>
                
                
                <ion-select [(ngModel)]="action" name="action">
                    <ion-option value=""></ion-option>
                    <ion-option value="agenda">Agenda</ion-option>
                    <ion-option value="video">Vídeo</ion-option>
                    <ion-option value="link">Link</ion-option>
               
            </ion-select>


              </ion-item>


              <ion-item>
                  <ion-label floating>Valor do destino</ion-label>
                  <ion-input  name="actionValue"  ngModel  type="email" [value]="actionValue"></ion-input>
                </ion-item>
          
            
                   <ion-item>
                    <ion-label floating>Orderm</ion-label>
                    <ion-input name="order"  ngModel  required type="text" value="{{order}}"></ion-input>
                  </ion-item>
          
                   
                  
  
            <div margin-top padding-top>
                <button ion-button full round  [disabled]="!f.valid" color="dark">{{title}}</button>
              </div>

       

  </ion-list >

</form>


<br><br>


<div  margin-top>
    <p (click)="apagar()"  *ngIf="is_edit"  float-right margin-top>
       <ion-icon name="close"></ion-icon> Remover Destaque
   </p>
 </div>

 
</ion-content>

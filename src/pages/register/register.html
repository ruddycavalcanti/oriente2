<ion-content text-center  padding class="loginRegister">


    <p  margin-top margin-bottom padding-bottom>
        <img width="80"  src="assets/imgs/logo.png" class="logo"  /></p>

  <h3  margin-top>Crie sua conta!</h3>


  
  <div margin-top >
    <button  margin-bottom class="fbBtn" ion-button round (click)="loginFacebook()" > Registre com Facebook</button>
   <button  margin-bottom  class="gBtn" ion-button color="danger" round   (click)="loginGoogle()" >Registre com Google</button>
</div>
    

    <div padding-top>
    <p>Ou registre-se com seu email</p>
  </div>
    

    <form #f="ngForm" (ngSubmit)="createUser(f)">



  <ion-item>
      <ion-label floating><ion-icon float-left name="person"></ion-icon> Nome</ion-label>
      <ion-input name="name"  ngModel  required  type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating><ion-icon float-left name="mail"></ion-icon> Email</ion-label>
        <ion-input name="email"  ngModel  required  type="email" value=""></ion-input>
      </ion-item>

      
      <ion-item>
          <ion-label floating><ion-icon float-left name="lock"></ion-icon> Senha</ion-label>
          <ion-input name="password"  ngModel  required  type="password" value=""></ion-input>
        </ion-item>

         <div margin-top padding-top >
            <button ion-button color="dark" round full class="loginRegisterBtn">Registre-se</button>
        </div>


  </form>


  <br>
  <p  color="primary"  (click)="irParaLogin()">JÃ¡ possui uma conta? <span class="bold">Login!</span></p>
       

</ion-content>

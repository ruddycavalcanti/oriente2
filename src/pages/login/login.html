<ion-content text-center  padding class="loginRegister">

    <p  margin-top margin-bottom padding-bottom>
    <img width="80"  src="assets/imgs/logo.png" class="logo"  /></p>

   <!-- <p  margin-top> Login with your social media</p>-->


    <div margin-top>
            <button  margin-bottom class="fbBtn" ion-button round (click)="loginFacebook()" > Login com Facebook</button>
           <button  margin-bottom  class="gBtn" ion-button color="danger" round   (click)="loginGoogle()" >Login com Google</button>
    </div>

    
    <div  padding-top>
        <p color="light">ou faça o login com seu email</p>
    </div>
    
    <form #f="ngForm" (ngSubmit)="loginUser(f)">

        <ion-item>
            <ion-label floating><ion-icon float-left name="mail"></ion-icon> Email</ion-label>
            <ion-input name="email"  ngModel  required  type="email" value=""></ion-input>
        </ion-item>
    
        
        <ion-item >
            <ion-label floating><ion-icon float-left name="lock"></ion-icon> Senha  </ion-label>
            <ion-input name="password"  ngModel  required  type="password" value=""></ion-input>
            </ion-item>


            <div margin-top  >
            <button ion-button color="dark" round class="loginRegisterBtn"  full >Login</button>
        </div>
    </form>
    <br>
    <div margin-top >
        <p  color="light"  (click)="irParaRegister()">Ainda não possui uma conta?<span class="bold"> Crie uma aqui!</span></p>
        <!--<button ion-button round  color="primary" (click)="irParaRegister()">Register</button>
        -->
        <br>
        
        <button ion-button  round outline color="light" (click)="irParaForgetPassword()">Esqueceu sua senha ?</button>
    
    </div>



</ion-content>

<ion-header>
    <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Editar Perfil</ion-title>

    
  </ion-navbar>
</ion-header>

<ion-content padding text-center>

    <div   text-center class="profile-image-wrapper page" (click)="addPhoto()">

        <ion-avatar>
        <img src="{{user_image}}" class="perfil circle" width="100" height="100">
    </ion-avatar>

  <button ion-button small   round outline >Tirar Foto</button>

      <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" (change)="processWebImage($event)" />

    </div>


        
  <form #f="ngForm" (ngSubmit)="salvarPerfil(f)">

  <ion-list>

      <ion-item>
          <ion-label floating>Nome</ion-label>
          <ion-input name="nome"  ngModel  required type="text" [value]="nome"></ion-input>
        </ion-item>
    
      
          
     

            <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input disabled name="email"  ngModel  type="email" [value]="email"></ion-input>
              </ion-item>

               
              
               <ion-item >
                  <ion-label floating>Tipo</ion-label>
                  <ion-input  name="user_tipo"  ngModel  type="text"  [value]="user_tipo"></ion-input>
                </ion-item>
         
  
            <div margin-top padding-top>
                <button ion-button full  round [disabled]="!f.valid"  color="dark">Salvar</button>
              </div>

       

  </ion-list >

</form>

<br><br>
<div class="alterarSenha" margin-top padding-top>

<h3 text-left>ALTERAR SENHA</h3>
   
<form #fa="ngForm" (ngSubmit)="alterarSenha(fa)">

        <ion-list>
      
            <ion-item>
                <ion-label floating>Senha atual</ion-label>
                <ion-input name="currentPass"  ngModel  required type="password" [value]="currentPass"></ion-input>
              </ion-item>
          
              <ion-item>
                  <ion-label floating>Nova Senha</ion-label>
                  <ion-input  name="newPass"  ngModel required  type="password" [value]="newPass"></ion-input>
                </ion-item>
          
                <!--
            <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" value=""></ion-input>
                  </ion-item> -->
             
        
                  <div margin-top padding-top>
                      <button ion-button full  round  [disabled]="!fa.valid"  color="dark" >Alterar Senha</button>
                    </div>
      
             
      
        </ion-list >
      
      </form>

    </div>

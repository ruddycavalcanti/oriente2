<ion-content text-center  padding class="loginRegister">

    <p  margin-top margin-bottom padding-bottom>
        <img width="80"  src="assets/imgs/logo.png" class="logo"  /></p>

  
    <p  margin-top padding-top> 
    Preencha o campo abaixo com seu email para recuperar sua senha.
  </p>


  
  <form #f="ngForm" (ngSubmit)="recuperarSenha(f)">

  

  
    <ion-item>
        <ion-label floating><ion-icon float-left name="mail"></ion-icon> Email</ion-label>
        <ion-input name="email"  ngModel  required type="email" value=""></ion-input>
      </ion-item>


      <div margin-top >
          <button ion-button color="dark"  round full class="loginRegisterBtn" >Enviar</button>

        </div>

  
    </form>

    <br>

    <div margin-top padding-top text-left>
      <button  color="light" ion-button round outline (click)="irParaLogin()">Voltar</button>
    </div>

</ion-content>
